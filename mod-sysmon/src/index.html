	<script>
		var sock = new SockJS('http://www.notdol.com:9090/echo');
		var refreshObj;
		var dataRefreshInterval = 2000;
		var dataCount = 50;
		
		
		$(document).ready(function(){
			$('#refreshCmb').on('change',function(e){
				clearInterval(refreshObj);
				refreshObj = setInterval(refresh,dataRefreshInterval = $(this).val());
			})
		})
		
		
		

		// type : 'subscribe'
		// data : jsonObject
		// 

		sock.onopen = function(){
			// 
			console.log('=========== sock open ===============');
		}

		sock.onmessage = function(e){
			console.log('sock message ===== '+e.data);
			
			var message = JSON.parse(e.data);
			switch(message.type){
			case 'stat':
				serverStat(message.serverId,message.time,message.heapUsage);
				break;
			
			}
			
		}

		sock.onclose = function(){
			console.log('=========== sock close ===============');
		}

	</script>
